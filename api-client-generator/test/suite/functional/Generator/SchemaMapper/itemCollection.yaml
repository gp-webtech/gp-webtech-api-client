openapi: 3.0.0
info:
  version: 1.0.0
  title: Example API
paths:
  '/v1/resources':
    get:
      operationId: getResources
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/Item'
components:
  schemas:
    Item:
      type: object
      properties:
        mandatoryInteger:
          type: integer
        optionalString:
          type: string